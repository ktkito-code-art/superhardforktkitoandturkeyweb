<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء وكيلة جديدة</title>
    <link rel="stylesheet" href="css/create-agent.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>إنشاء وكيلة جديدة</h1>
        <form id="createAgentForm">
            <div class="form-step" id="step1">
                <div class="form-group">
                    <label for="agentName">اسم الوكيلة</label>
                    <input type="text" id="agentName" required>
                </div>
                <button type="button" class="btn next-btn" onclick="nextStep(1)">التالي</button>
            </div>

            <div class="form-step hidden" id="step2">
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" required>
                </div>
                <button type="button" class="btn back-btn" onclick="prevStep(2)">السابق</button>
                <button type="button" class="btn next-btn" onclick="nextStep(2)">التالي</button>
            </div>

            <div class="form-step hidden" id="step3">
                <div class="form-group">
                    <label for="year">السنة</label>
                    <input type="number" id="year" required min="2000" max="2100">
                </div>
                <div class="form-group">
                    <label for="month">الشهر</label>
                    <select id="month" required>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <button type="button" class="btn back-btn" onclick="prevStep(3)">السابق</button>
                <button type="button" class="btn next-btn" onclick="nextStep(3)">التالي</button>
            </div>

            <div class="form-step hidden" id="step4">
                <div class="form-group">
                    <label for="file1">الملف الأول (xlsx)</label>
                    <input type="file" id="file1" accept=".xlsx" required>
                </div>
                <div class="form-group">
                    <label for="file2">الملف الثاني (xlsx)</label>
                    <input type="file" id="file2" accept=".xlsx" required>
                </div>
                <button type="button" class="btn back-btn" onclick="prevStep(4)">السابق</button>
                <button type="submit" class="btn submit-btn">إنشاء الوكيلة</button>
            </div>
        </form>
        <div id="loading" class="hidden">
            <div class="loader"></div>
            <p>جاري إنشاء وكيلة...</p>
        </div>
    </div>
    <script src="js/create-agent.js"></script>
</body>
</html>
