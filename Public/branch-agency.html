<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Art - إدارة الوكالات الفرعية</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/branch-agency.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav>
            <div class="nav-brand">
                <i class="fas fa-code"></i>
                <span>Code Art</span>
            </div>
            <div class="nav-content">
                <!-- Back Button -->
                <a href="dashboard.html" class="back-btn">
                    <i class="fas fa-arrow-right"></i>
                    عودة
                </a>
                <div class="user-info">
                    <i class="fas fa-user"></i>
                    <span id="userEmail"></span>
                </div>
                <div class="lang-switch" id="langSwitch" onclick="toggleLanguage()">
                    <i class="fas fa-globe"></i>
                    <span class="current-lang" dir="auto">AR</span>
                </div>
            </div>
        </nav>

        <div class="branch-agency-container">
            <div class="branch-agency-header">
                <h1>إدارة الوكالات الفرعية</h1>
                <p>اختر وكالة فرعية لإدارة معرفات الأشخاص</p>
            </div>

            <div class="branch-selection">
                <div class="form-group">
                    <label for="branchSelect">اختر الوكالة الفرعية</label>
                    <select id="branchSelect" class="branch-select">
                        <option value="">-- اختر وكالة فرعية --</option>
                    </select>
                </div>
            </div>

            <div class="branch-content" id="branchContent" style="display: none;">
                <div class="content-header">
                    <h2 id="selectedBranchName"></h2>
                    <button class="add-id-btn" onclick="openAddIdModal()">
                        <i class="fas fa-plus"></i>
                        إضافة معرف جديد
                    </button>
                </div>

                <div class="ids-list" id="idsList">
                    <!-- سيتم ملء هذا القسم ديناميكياً -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add ID Modal -->
    <div id="addIdModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>إضافة معرف جديد</h2>
                <button class="close-btn" onclick="closeAddIdModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="newId">معرف الشخص</label>
                    <input type="text" id="newId" placeholder="أدخل معرف الشخص" required>
                    <small class="form-hint">يجب أن يكون المعرف رقماً بين 10 و 15 خانة</small>
                </div>
                <button id="addIdBtn" onclick="addNewId()">
                    <i class="fas fa-plus"></i>
                    إضافة
                </button>
            </div>
        </div>
    </div>

    <!-- Edit ID Modal -->
    <div id="editIdModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>تعديل المعرف</h2>
                <button class="close-btn" onclick="closeEditIdModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="editId">معرف الشخص</label>
                    <input type="text" id="editId" placeholder="أدخل معرف الشخص" required>
                    <small class="form-hint">يجب أن يكون المعرف رقماً بين 10 و 15 خانة</small>
                </div>
                <button id="editIdBtn" onclick="updateId()">
                    <i class="fas fa-save"></i>
                    حفظ التغييرات
                </button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteConfirmModal" class="modal">
        <div class="modal-content confirm-modal">
            <div class="modal-header">
                <h2>تأكيد الحذف</h2>
                <button class="close-btn" onclick="closeDeleteConfirmModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="confirm-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <p>هل أنت متأكد من حذف هذا المعرف؟</p>
                <div class="confirm-buttons">
                    <button class="cancel-btn" onclick="closeDeleteConfirmModal()">
                        <i class="fas fa-times"></i>
                        إلغاء
                    </button>
                    <button class="confirm-btn delete-btn" onclick="confirmDeleteId()">
                        <i class="fas fa-trash"></i>
                        تأكيد الحذف
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="js/branch-agency.js"></script>
</body>
</html>
