<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Art - إدارة المشرفين</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav>
            <div class="nav-brand">
                <i class="fas fa-code"></i>
                <span>Code Art</span>
            </div>
            <div class="nav-content">
                <!-- Back Button -->
                <a href="dashboard.html" class="back-btn">
                    <i class="fas fa-arrow-right"></i>
                    عودة
                </a>
                <div class="user-info">
                    <i class="fas fa-user"></i>
                    <span id="userEmail"></span>
                </div>
                <div class="lang-switch" id="langSwitch" onclick="toggleLanguage()">
                    <i class="fas fa-globe"></i>
                    <span class="current-lang" dir="auto">AR</span>
                </div>
            </div>
            <ul>
                <li><a href="/dashboard.html">لوحة التحكم</a></li>
                <li><a href="/admin-management.html" class="active">إدارة المشرفين</a></li>
                <li><a href="#" onclick="logout()">تسجيل الخروج</a></li>
            </ul>
            <div class="mobile-menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>

        <div class="mobile-overlay"></div>
        <div class="mobile-nav">
            <ul>
                <li><a href="/dashboard.html">لوحة التحكم</a></li>
                <li><a href="/admin-management.html" class="active">إدارة المشرفين</a></li>
                <li><a href="#" onclick="logout()">تسجيل الخروج</a></li>
            </ul>
        </div>

        <div class="hero">
            <div class="animated-bg">
                <div class="floating-icons">
                    <i class="fas fa-user-shield"></i>
                    <i class="fas fa-users-cog"></i>
                    <i class="fas fa-user-plus"></i>
                    <i class="fas fa-user-check"></i>
                </div>
                <div class="stars">
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                </div>
            </div>

            <div class="login-container">
                <div class="login-box">
                    <div class="logo-container">
                        <i class="fas fa-user-shield logo-icon"></i>
                    </div>
                    <h1>إضافة مشرف جديد</h1>
                    <form id="adminForm" class="login-form">
                        <div class="form-group">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="adminEmail" placeholder="البريد الإلكتروني للمشرف" required>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="adminPassword" placeholder="كلمة المرور للمشرف" required>
                        </div>
                        <button type="submit" id="submitBtn" class="login-btn">
                            <span>إضافة مشرف</span>
                            <i class="fas fa-user-plus"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div id="toast" class="toast"></div>
    </div>

    <script src="js/animations.js"></script>
    <script src="js/admin-management.js"></script>
    <script>
        function logout() {
            sessionStorage.clear();
            window.location.href = '/index.html';
        }
    </script>
</body>
</html>
