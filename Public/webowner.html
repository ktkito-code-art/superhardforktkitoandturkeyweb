<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Art - لوحة التحكم</title>
    <link rel="stylesheet" href="css/webowner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <a href="/" class="nav-brand">
            <i class="fas fa-code"></i>
            <span>Code Art</span>
        </a>
        <div class="user-info">
            <i class="fas fa-user-circle"></i>
            <span>جاري التحميل...</span>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <!-- Animated Background -->
        <div class="animated-bg">
            <div class="floating-icons">
                <i class="fas fa-code floating-icon"></i>
                <i class="fas fa-terminal floating-icon"></i>
                <i class="fas fa-database floating-icon"></i>
                <i class="fas fa-laptop-code floating-icon"></i>
                <i class="fas fa-server floating-icon"></i>
                <i class="fas fa-shield-alt floating-icon"></i>
                <i class="fas fa-cogs floating-icon"></i>
                <i class="fas fa-chart-line floating-icon"></i>
            </div>
            <div class="stars">
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
            </div>
        </div>

        <div class="hero-content">
            <div class="page-title fade-in">
                <h1>لوحة التحكم</h1>
                <p class="en-title">Admin Dashboard</p>
            </div>

            <div class="container scale-in">
                <div class="dashboard-grid">
                    <!-- إدارة الوكيلات Card -->
                    <div class="dashboard-card slide-in-right">
                        <div class="card-header">
                            <i class="fas fa-users"></i>
                            <h2>إدارة الوكيلات</h2>
                        </div>
                        <div class="card-content">
                            <p class="card-description">إدارة حسابات الوكيلات وإعداداتهم بشكل احترافي</p>
                            <div class="btn-group">
                                <a href="create-agent.html" class="btn">
                                    <i class="fas fa-user-plus"></i>
                                    إنشاء وكيلة جديدة
                                </a>
                                <a href="edit-agents.html" class="btn btn-secondary">
                                    <i class="fas fa-users-cog"></i>
                                    تعديل الوكيلات
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- الإحصائيات والإعدادات Card -->
                    <div class="dashboard-card slide-in-left">
                        <div class="card-header">
                            <i class="fas fa-chart-line"></i>
                            <h2>الإحصائيات والإعدادات</h2>
                        </div>
                        <div class="card-content">
                            <p class="card-description">عرض إحصائيات الموقع وتخصيص الإعدادات المتقدمة</p>
                            <div class="btn-group">
                                <a href="statistics.html" class="btn">
                                    <i class="fas fa-chart-bar"></i>
                                    عرض الإحصائيات
                                </a>
                                <a href="settings.html" class="btn btn-secondary">
                                    <i class="fas fa-sliders-h"></i>
                                    تعديل الإعدادات
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scroll to Top Button -->
    <button class="scroll-to-top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="js/webowner.js"></script>
</body>
</html>
